<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Import previous batch master fees
</h2>
<div class="form-group mb-1">
    <div class="form-checkbox-holder flex flex-middle">
        <i class="fa fa-caret-right mr-3"></i>
        <span class="s-checkbox size-small">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">All</label>
        </span>
    </div>
</div>
<div class="inline-block width-100 max-600 pl-8">
    <div class="row">
        <div class="col-md-4" *ngFor="let x of repeater">
            <div class="form-group mb-1">
                <div class="form-checkbox-holder flex flex-middle">
                    <span class="s-checkbox size-small">
                        <input type="checkbox" id="checkbox-{{x}}">
                        <label for="checkbox-{{x}}">قسط أول</label>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="border-bottom mtb-6"></div>
<div class="btns-container flex flex-end">
    <button (click)="changeStep(2)" class="s-btn btn-lg btn-primary max-200 btn-block">
        Save & proceed
    </button>
</div>
