<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Previous Educational Details
</h2>
<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label for="">Institution Name</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="">Course</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="">Year</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="">Total marks</label>
            <input type="text" class="s-control">
        </div>
    </div>
</div>
<div class="border-bottom mtb-6"></div>
<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Subjects
</h2>
<div class="row">
    <div class="col-md-5">
        <div class="form-group">
            <label for="">Subject</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <label for="">Mark</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="" class="opacity-0">label</label>
            <button class="s-btn btn-secondary btn-block">Save Subject</button>
        </div>
    </div>
</div>
<button class="s-btn btn-link">+ Add Subject</button>
<div class="border-bottom mtb-6"></div>
<div class="btns-container flex flex-end">
    <button (click)="changeStep(2)" class="s-btn btn-lg btn-primary max-200 btn-block">
        Save & proceed
    </button>
</div>
