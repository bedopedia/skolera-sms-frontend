<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Parent - Personal details
</h2>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Relation</label>
            <div class="input-with-icon bg-white">
                <ng-select class="s-control s-select" [clearable]="false" placeholder="Select a topic"
                    [markFirst]="true" [items]="chapters" bindLabel="name" name="chapter" [(ngModel)]="selectedChapter"
                    (change)="chapterSelected()" required>
                </ng-select>
                <i class="fa fa-caret-down input-icon"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Date of birth</label>
            <div class="input-with-icon">
                <input placeholder="Pick a date..." [matDatepicker]="dobPicker" class="s-control">
                <mat-datepicker #dobPicker></mat-datepicker>
                <mat-datepicker-toggle class="input-icon date-picker" [for]="dobPicker">
                </mat-datepicker-toggle>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Education</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Occupation</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Income</label>
            <input type="text" class="s-control">
        </div>
    </div>
</div>
<div class="border-bottom mtb-6"></div>
<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Parent - Contact Details
</h2>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="">City</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">State</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Country</label>
            <div class="input-with-icon bg-white">
                <ng-select class="s-control s-select" [clearable]="false" placeholder="Select a topic"
                    [markFirst]="true" [items]="chapters" bindLabel="name" name="chapter" [(ngModel)]="selectedChapter"
                    (change)="chapterSelected()" required>
                </ng-select>
                <i class="fa fa-caret-down input-icon"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Address Line 1</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Address Line 2</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">PIN code</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Mobile</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">E-mail</label>
            <input type="text" class="s-control">
        </div>
    </div>
</div>
<div class="border-bottom mtb-6"></div>
<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Upload user's photo
</h2>
<div class="form-group">
    <image-upload [imageSrc]="imageSrc"></image-upload>
</div>
<div class="border-bottom mtb-6"></div>
<div class="btns-container flex flex-end">
    <button (click)="changeStep(2)" class="s-btn btn-lg btn-primary max-200 btn-block">
        Save & proceed
    </button>
</div>
