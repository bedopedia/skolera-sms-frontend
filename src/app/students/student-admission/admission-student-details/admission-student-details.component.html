<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Basic details
</h2>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Admission number</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Admission date</label>
            <div class="input-with-icon">
                <input placeholder="Pick a date..." [matDatepicker]="admissionPicker" class="s-control">
                <mat-datepicker #admissionPicker></mat-datepicker>
                <mat-datepicker-toggle class="input-icon date-picker" [for]="admissionPicker">
                </mat-datepicker-toggle>
            </div>
        </div>
    </div>
</div>
<div class="border-bottom mtb-6"></div>
<h2 class="section-title mb-6">
    <i class="fa fa-caret-right mr-3"></i>
    Personal details
</h2>
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Middle Name</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Date of birth</label>
            <div class="input-with-icon">
                <input placeholder="Pick a date..." [matDatepicker]="dobPicker" class="s-control">
                <mat-datepicker #dobPicker></mat-datepicker>
                <mat-datepicker-toggle class="input-icon date-picker" [for]="dobPicker">
                </mat-datepicker-toggle>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Place of birth</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Blood group</label>
            <div class="input-with-icon bg-white">
                <ng-select class="s-control s-select" [clearable]="false" placeholder="Select a topic"
                    [markFirst]="true" [items]="chapters" bindLabel="name" name="chapter" [(ngModel)]="selectedChapter"
                    (change)="chapterSelected()" required>
                </ng-select>
                <i class="fa fa-caret-down input-icon"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Gender</label>
            <div class="flex flex-middle flex-space-between mt-2 max-200">
                <span class="s-radio size-small mr-3 weight-normal">
                    <input type="radio" name="student-gender" id="gender-male" checked>
                    <label for="gender-male">
                        <span class="capitalize">Male</span>
                    </label>
                </span>
                <span class="s-radio size-small weight-normal">
                    <input type="radio" name="student-gender" id="gender-female">
                    <label for="gender-female">
                        <span class="capitalize">Female</span>
                    </label>
                </span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Nationality</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Mother Tongue</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Category</label>
            <div class="input-with-icon bg-white">
                <ng-select class="s-control s-select" [clearable]="false" placeholder="Select a topic"
                    [markFirst]="true" [items]="chapters" bindLabel="name" name="chapter" [(ngModel)]="selectedChapter"
                    (change)="chapterSelected()" required>
                </ng-select>
                <i class="fa fa-caret-down input-icon"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="">Religion</label>
            <input type="text" class="s-control">
        </div>
    </div>
</div>
<div class="border-bottom mtb-6"></div>

    <i class="fa fa-caret-right mr-3"></i>
    Settings
</h2>

    <div class="col-md-4">
        <div class="form-group">
            <label for="">Biometric ID</label>
            <input type="text" class="s-control">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="" class="opacity-0">enable</label>

</div>
